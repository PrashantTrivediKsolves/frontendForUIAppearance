<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
        }

        h2 {
            color: #0073b1;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-color: #ced4da;
            padding: 12px;
            font-size: 16px;
        }

        .form-control-file {
            border-color: #ced4da;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #0073b1;
            border-color: #0073b1;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .google-signin-container {
            text-align: center;
            margin-top: 20px;
        }

        .google-signin-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }
    </style>
      <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form #formval="ngForm" (ngSubmit)="signUp(formval.value)">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" name="username" ngModel required #name="ngModel"
                    pattern="[a-zA-Z ]+">
                <div *ngIf="name.invalid && name.touched" class="error-message">Please enter a valid name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel"
                    email>
                <div *ngIf="email.invalid && email.touched" class="error-message">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required
                    #password="ngModel" minlength="3" maxlength="10">
                <div *ngIf="password.invalid && password.touched" class="error-message">Password must be between 3 and
                    10 characters.</div>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File:</label>
                <input type="file" class="form-control-file" id="file" (change)="onFileSelected($event)" required>
            </div>
            <button [disabled]="formval.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="google-signin-container">
            <p>Login with Google</p>
            <div class="google-signin-button">
                <div id="g_id_onload" data-client_id="931157803310-0k46b8k9lank41r7b25ovf8lstb2rqtk.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:8001/loginuser"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
