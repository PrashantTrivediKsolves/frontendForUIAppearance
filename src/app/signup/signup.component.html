<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
    }
    .container {
      width: 400px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0073b1;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-color: #ced4da;
      padding: 12px;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #0073b1;
      border-color: #0073b1;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .text-center {
      margin-bottom: 20px;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form #formval="ngForm" (ngSubmit)="signUp(formval.value)">
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" class="form-control" id="username" name="username" ngModel required #name="ngModel" pattern="[a-zA-Z ]+">
        <div *ngIf="name.invalid && name.touched" class="error-message">Please enter a valid name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel" email>
        <div *ngIf="email.invalid && email.touched" class="error-message">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel" minlength="3" maxlength="10">
        <div *ngIf="password.invalid && password.touched" class="error-message">Password must be between 3 and 10 characters.</div>
      </div>
      <div class="form-group">
          <label for="file">File:</label>
          <input type="file" class="form-control-file" id="file" (change)="onFileSelected($event)" required>
        </div>
      <button [disabled]="formval.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional if you need JavaScript features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
