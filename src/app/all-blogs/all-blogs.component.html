<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f2ef;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    .blog-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .blog-item {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    .blog-item:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .blog-item h1 {
      font-size: 24px;
      color: #0073b1;
    }

    .blog-item h5 {
      font-size: 16px;
      color: #666;
    }

    .blog-item p {
      font-size: 14px;
      color: #333;
    }

    .blog-item img {
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }

    .btn-primary {
      background-color: #0073b1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .like-dislike-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .like-dislike-container button {
      margin-right: 10px;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-section textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .comment {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .comment-author {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comment-text {
      margin-bottom: 5px;
    }

    .comment-date {
      font-size: 12px;
      color: #999;
    }

    .comments-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blog-container mt-4">
      <div class="blog-item" *ngFor="let blog of blogs">
        <h1>{{ blog.title }}</h1>
        <h5>{{ blog.content }}</h5>
        <img [src]="'http://localhost:8001/uploads/' + blog.name" alt="Uploaded Image">
        <div class="like-dislike-container">
          <div>
            <button (click)="likeToTheBlog(blog.id)" class="btn btn-primary">Like</button>
            <span>Total likes: {{ likeCounts[blog.id] || 0 }}</span>
          </div>
          <div>
            <button (click)="dislikeToTheBlog(blog.id)" class="btn btn-secondary">Dislike</button>
            <span>Total dislikes: {{ dislikeCounts[blog.id] || 0 }}</span>
          </div>
        </div>

        <div class="comment-section">
          <form #commentForm="ngForm" (ngSubmit)="addComment(blog.id)">
            <div class="form-group">
              <label for="content">Add a comment:</label>
              <textarea class="form-control" id="content" name="content" [(ngModel)]="newComment[blog.id]" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Comment</button>
          </form>

          <div class="comments-container" *ngFor="let comment of comments[blog.id]">
            <div class="comment">
              <!-- <div class="comment-author">{{ comment.author }}</div> -->
              <div class="comment-text">{{ comment.comment }}</div>
              <div class="comment-date">{{ comment.date | date:'short' }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
