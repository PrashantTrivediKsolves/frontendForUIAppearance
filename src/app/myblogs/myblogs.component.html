<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f2ef;
      margin: 0;
      padding: 0;
    }
    
    .container {
      margin-top: 50px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
    }

    .blog-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .blog-item {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: box-shadow 0.3s;
    }

    .blog-item:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .blog-item h1 {
      font-size: 24px;
      color: #0073b1;
      margin-bottom: 5px;
    }

    .blog-item h5 {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .blog-item p {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    .blog-item img {
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }

    .btn-primary {
      background-color: #0073b1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #f3f2ef;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e1dfdd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blog-container mt-4">
      <div class="blog-item" *ngFor="let file of Allmyblogs">
        <h1>{{ file.title }}</h1>
        <h5>{{ file.content }}</h5>
        <!-- <p><strong>Name:</strong> {{ file.name }}</p> -->
        <img [src]="'http://localhost:8001/uploads/' + file.name" alt="Uploaded Image">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
