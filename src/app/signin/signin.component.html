<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for centering the form and styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
    }
    .container {
      width: 400px;
      background-color: #ffffff; /* White background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    h1 {
      text-align: center;
      color: #0073b1; /* Blue header color */
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
      color: #555; /* Dark gray label color */
    }
    .form-control {
      border-color: #ced4da; /* Light gray border color */
      padding: 12px;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #0073b1; /* Blue button background color */
      border-color: #0073b1; /* Blue button border color */
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-bottom: 20px;
    }
    .form-text {
      color: #6c757d; /* Muted text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div *ngIf="authError" class="alert alert-danger">
      {{authError}}
    </div>
    <h1>Login User</h1>
    <form #formval="ngForm" (ngSubmit)="signin(formval.value)">
      <div class="mb-3">
        <label for="email" class="form-label">Enter Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required>
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional if you need JavaScript features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
