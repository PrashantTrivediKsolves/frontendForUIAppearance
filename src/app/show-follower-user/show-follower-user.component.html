<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f2ef;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-card {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      transition: box-shadow 0.3s;
    }

    .user-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .profile-picture {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 20px;
      border: 2px solid #0073b1;
    }

    .profile-details {
      display: flex;
      flex-direction: column;
    }

    .profile-details h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #0073b1;
    }

    .profile-details h5 {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #555;
    }

    .no-followers {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 20px;
    }

    .action-buttons {
      margin-left: auto;
    }

    .action-buttons button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #0073b1;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-buttons button:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div *ngIf="userObject.length > 0">
      <div *ngFor="let user of userObject" class="user-card">
        <img class="profile-picture" [src]="'http://localhost:8001/uploads/' + user.name" alt="Profile Picture">
        <div class="profile-details">
          <h1>{{user.username}}</h1>
          <h5>{{user.email}}</h5>
        </div>
        <div class="action-buttons">
          <button (click)="viewProfile(user.id)">View Profile</button>
          <!-- <button (click)="messageUser(user.id)">Message</button> -->

        </div>
      </div>
    </div>
    <div *ngIf="userObject.length === 0" class="no-followers">
      <p>No followers found.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
